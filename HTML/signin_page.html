    <!-- Aku Halaman Sign in -->
    <main class="form-signin w-50 m-auto">
        <div class="container-fluid">
            <h1 class="h3 mb-2 fw-bold text-center">Welcome to <a class="link-offset-2 link-underline link-underline-opacity-0 text-dark" href="/home_page.html">XconomyCamp</a>!</h1>
        </div>
        <form>
            <h1 class="h4 mb-3 fw-normal text-center">Please sign in</h1>
      
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
      
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <a class="btn btn-primary w-100 py-2" type="submit" href="/HTML/user_page.html">Sign in</a>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
        </form>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
